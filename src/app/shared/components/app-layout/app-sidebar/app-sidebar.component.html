<div class="sidebar-container-wrapper ">
  <div class="fsx-sidebar-header " *ngIf="showHeader">
    <!-- <app-logo></app-logo> -->
  </div>

  <div>
    <div class="side-panel">
      <fsx-side-panel *ngIf="showSidePanel"></fsx-side-panel>
    </div>

    <div class="sidebar-container">
      <ng-container *ngIf="!(isSmall$|async); else Small">
        <mat-nav-list fxLayout="column">

          <div [ngClass]="sidebarClass$|async">
            <a mat-list-item [routerLink]="['/pose/drummer']" [routerLinkActive]="['active-link']">
              <mat-icon>create_new_folder</mat-icon>
              <span>Pose Drummer</span>
            </a>
            <a mat-list-item [routerLink]="['/pose/models']" [routerLinkActive]="['active-link']">
              <mat-icon>table_chart</mat-icon>
              <span>Saved Models</span>
            </a>
          </div>
          <div [ngClass]="sidebarClass$|async">
            <a mat-list-item [routerLink]="['/pose/sound']" [routerLinkActive]="['active-link']">
              <mat-icon>shop</mat-icon>
              <span>Sound Training</span>
            </a>
          </div>
        </mat-nav-list>
      </ng-container>
      <ng-template #Small>
        <mat-nav-list fxLayout="column" fxLayoutAlign="center center">
          <div class="small-sidebar">
            <a mat-list-item [routerLink]="['/pose/drummer']"  [routerLinkActive]="['active-link']"
              [ngStyle]="{'height':'80px'}">
              <mat-icon [ngStyle]="{'font-size':'40px','margin-right':'18px','margin-bottom':'15px'}">create_new_folder
              </mat-icon>
            </a>
          </div>
        </mat-nav-list>
      </ng-template>
    </div>


  </div>
</div>
