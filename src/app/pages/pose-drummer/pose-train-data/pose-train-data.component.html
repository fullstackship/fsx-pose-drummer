<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
  <div fxLayout="column" fxLayoutAlign="center center">
    <div fxLayout="row">
      <div fxLayoutAlign="center center" fxLayoutGap="20px">
        <mat-form-field appearance="legacy">
          <mat-label>Type target label</mat-label>
          <input matInput class="text-input" type="text" [(ngModel)]="targetLabel" placeholder="Type target label">
        </mat-form-field>
        <!-- <mat-form-field>
          <mat-label>Target Sound</mat-label>
          <mat-select [(ngModel)]="selectedTargetSound" name="food">
            <mat-option *ngFor="let sound of targetSounds" [value]="sound.value">
              {{sound.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field> -->
        <button mat-flat-button color="accent" (click)="startCoundownPopup()">Start Auto Collect</button>
      </div>
    </div>
  </div>

  <div fxLayout="row">
    <div fxLayoutGap="20px" fxLayoutAlign="center center" class="thumbnail-list-container">
      {{ capturedImage }}
      <div fxLayout="row" fxLayoutGap="10px">
        <ng-container *ngIf="capturedImages.length > 0; else noCaptured">
          <div *ngFor="let image of capturedImages" class="thumbnail-list">
            <img src="{{image}}" height="50" />
          </div>
        </ng-container>
        <ng-template #noCaptured>
          <h3>No captured images</h3>
        </ng-template>
      </div>
    </div>
  </div>
</div>
